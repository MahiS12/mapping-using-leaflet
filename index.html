<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>geolocation</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script type="text/javascript" src="coords.json"></script>
    <style>
      #map {
        height: 800px;
        width: 1500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var marker = null,
        index = 0;

      const map = L.map("map");
      // const marker= L.marker([28.66,917).addTo(map);
      const attribution =
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMaps</a> contributors';

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap",
      }).addTo(map);



      function setmarker(lat, lon) {
        map.setView([lat, lon], 4);

        if (marker != null) {
          map.removeLayer(marker);
        }
        marker = L.marker([lat, lon])
          .addTo(map)
          .bindPopup("latitude :" + lat + " ,longitude : " + lon)
          .openPopup();
      }



  
      function getcoords(index) {
        if (index > 100) {
          return;
        }
        fetch("coords.json")
          .then((response) => response.json())
          .then((data) => {
            console.log(data.countries[index].latitude);

            setmarker(
              data.countries[index].latitude,
              data.countries[index].longitude
            );
            index++;

            setTimeout(getcoords.bind(null, index), 5000);
          });
      }

      getcoords(index);
    </script>
  </body>
</html>
